  <!DOCTYPE html>
  <html>
  <head>
    <title>Get Lost</title>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
    <script src='bundle.js'></script>
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Thambi|Bevan|Poiret+One" rel="stylesheet">
  </head>

  <header>
    <h1>
      <a class="header-logo" href=""></a> 
    </h1>
  </header>

  <button id="city-button" type="submit"><img src="../img/GetLost_logo.png" /></button>
  <br><br><br>

  <div id="text-layout">
    <p id="city-name"></p>
    <ul id="city-specs"></ul>

  </div>
  <div id='main-map'></div>
  
  <br>

  <button id="map-button">I'll Take it!</button>
  <button id="try-again">Meh, I'll try again</button> 

<br><br>

<div>
  <input id="place-input" class="controls" type="text" placeholder="Search Box">

  <button id="places-button">Search Places</button>
</div>

  
  <div id="">
  <h4>Places to visit:</h4>
    <p id="places"></p>
    <ul id="places-list"></ul>
  </div>

 
  <br><br>
  <button id="save-button">Boom! Save!</button>


  </body>
  </html>
