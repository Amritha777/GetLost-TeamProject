<!DOCTYPE html>
<html>
<head>
  <title>Get Lost</title>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
  <script src='bundle.js'></script>
  <link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body>
  <button id="city-button">Get Lost</button>
  <div>
    <p id="city-name"></p>
    <ul id="city-specs"></ul>
  </div>

  <button id="map-button">I'll Take it!</button>
  <br><br>

  <input id="place-input" class="controls" type="text" placeholder="Search Box">

  <button id="places-button">Search Places</button>
  
  <br><br>
  <div id='main-map'></div>

<br><br>
<div>
    <p id="places"></p>
    <ul id="places-list"></ul>
  </div>

  <button id="save-button">Boom! Save!</button>

</body>
</html>
